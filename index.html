<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Site</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito Sans', sans-serif;
    }
    header {
      background-color: #D2042D;
      color: #FFFFFF;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header a {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 10px;
    }
    section {
      padding: 20px;
      margin-top: 60px;
    }
    .about-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .about-text {
      max-width: 60%; /* Adjust the width of the text */
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%; /* Add a border radius for a circular image */
    }
  </style>
</head>
<body>

  <header>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <div class="about-content">
      <img src="https://github.com/aguilarlleyda/aguilarlleyda.github.io/raw/main/images/about_pic.jpg" alt="Your Name" width="400" height="400">
      <div class="about-text">
        <p>This is a placeholder for your about me text. Feel free to replace it with your actual information, such as your background, interests, and goals.</p>
      </div>
    </div>
  </section>

  <!-- Other sections... -->

</body>
</html>
